<html>
    <head><title>LogIn</title>
    <link rel="stylesheet" type="text/css" href="responsive-login.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="login">
            <div class="content">
                <img src="images/pic3.png">
            </div>
            <div class="loginform">
                <h1>Welcome to SmartSchool</h1>
                <p><span>Need an account? </span><a href="#"> Sign Up</a></p>
                <h2>Login</h2>
                <form>
                    <div class="tbox" tabindex="1">
                        <i class="fa fa-user"></i><input type="text" name="" placeholder="Email">
                    </div>
                    <div class="tbox">
                        <i class="fa fa-lock"></i><input type="password" name="" placeholder="Password">
                    </div>
                    <button class="btn">Login</button>
                    <label for="">Remember Me</label>
                    <input type="checkbox" name="radio">
                    <a class="fp" href="#">Forgot Password</a>
                </form>
                <ul class="social">
                    <li><a class="icon" href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a class="icon" href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a class="icon" href="#"><i class="fa-brands fa-google"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
